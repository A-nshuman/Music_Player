<!DOCTYPE html>
<html>

<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Music Player</h1>

    <div class="container">
        <div class="label-wrapper">
            <label class="custom-label" for="fileInput">Choose a File</label>
            <input type="file" id="fileInput" accept=".mp3" onchange="playUploadedSong()" />
        </div>

        <audio id="musicPlayer" controls>
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>

</body>

</html>
